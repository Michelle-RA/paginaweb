<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/carrito.css">
    <title>El Fogón Encantado</title>
</head>

<body>
    <header class="text-white d-flex ">
        <img id="imagen" src="src/imagenes/logo.png" alt="">
        <nav>
            <ul>
                <li id="carrito"><a href="index.html" class="menu"><i class="fa fa-arrow-left"
                            aria-hidden="true"></i></a></li>
                <li><a href="index.html" class="menu">Inicio</a></li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </ul>
        </nav>
    </header>

    <div id="contenido" class="contenedor-flex">
        <div class="columna">
            <h3 class="BgTitle">Productos Agregados</h3>
            <h6 class="titulos">Costillas al vapor</h6>
            <img id="imagenes" src="src/imagenes/costillas-de-cerdo-parrilla.webp" alt="">
            <h6 class="titulos">Salchichas asadas</h6>
            <img id="imagenes" src="src/imagenes/salchichas-salchichas-parrilla.jpg" alt="">
        </div>
        <div class="columna">
            <form>
                <h3 class="BgTitle">Datos De Envío</h3>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Celular</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        required>
                </div>
                <div class="mb-3">
                    <label for="disabledSelect" class="form-label">Forma de pago</label>
                    <select id="disabledSelect" class="form-select" required>
                        <option>Efectivo</option>
                        <option>Transferencia</option>
                        <option>Tarjeta de crédito</option>
                    </select>
                </div>
                <button type="submit" class="btn btnColor">Enviar</button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
        </script>
    <script src="https://kit.fontawesome.com/e804082fef.js" crossorigin="anonymous"></script>
</body>

</html>
